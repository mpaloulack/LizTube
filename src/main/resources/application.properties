#DB properties
db.driver=com.mysql.jdbc.Driver
db.url=jdbc:mysql://localhost:3306/liztube?zeroDateTimeBehavior=convertToNull
db.username=liztube
db.password=liztube

#Hibernate Configuration
hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
hibernate.format_sql=true
hibernate.ejb.naming_strategy=org.hibernate.cfg.ImprovedNamingStrategy
hibernate.show_sql=true
hibernate.hbm2ddl.auto=update
#available values : validate | update | create | create-drop

#Declares the base package of the entity classes
entitymanager.packages.to.scan=com.liztube.entity

#App properties
upload.maxFileSize=524288000
video.default.pagination=30
video.url=/video?key=
test=real
