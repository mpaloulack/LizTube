<div ng-controller="loginCtrl">
    <div layout="column" layout-align="center center" class="login">
        <form class="form-login" ng-submit="submit()"  name="formLogin">
            <md-toolbar class="login-bar md-accent">
                <h2 class="md-toolbar-tools">
                    <span><img src="app/dist/img/favicon.png" width="27px"> Login</span>
                </h2>
            </md-toolbar>
            <div class="login-content">
                <md-input-container>
                    <label><i class="fa fa-user"></i> Email ou Pseudo</label>
                    <input type="text" name="myLogin" required ng-model="login" autofocus/>
                    <div ng-messages="formLogin.myLogin.$error">
                        <div ng-message="required">Login is required</div>
                    </div>
                </md-input-container>
                <md-input-container>
                    <label><i class="fa fa-lock"></i> Mot de passe</label>
                    <input type="password" name="myPassword" required ng-model="password">
                    <div ng-messages="formLogin.myPassword.$error">
                        <div ng-message="required">Password is required</div>
                    </div>
                </md-input-container>
                <md-input-container ng-show="loaderLogin">
                    <md-progress-circular class="md-hue-2" md-mode="indeterminate"></md-progress-circular>
                </md-input-container>
            </div>
            <div layout="row" layout-align="end center" class="login-footer">
                <md-button type="submit" class="md-accent md-raised margin-right"><i class="fa fa-check"></i> Login</md-button>
                <md-button href="/register" class="md-warn md-primary"><i class="fa fa-sign-in"></i> Register</md-button>
            </div>
        </form>
    </div>
</div>
