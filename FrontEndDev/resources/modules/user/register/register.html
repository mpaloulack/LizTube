<div id="register">
<div ng-controller="registerCtrl">
    <div layout="column" layout-align="center center" class="register">
        <form class="form-register" ng-submit="register()"  name="formRegister">
            <md-toolbar class="register-bar md-accent">
                <h2 class="md-toolbar-tools">
                    <span><img src="app/dist/img/favicon.png" width="27px"> Inscription</span>
                </h2>
            </md-toolbar>
            <div class="register-content">
                <div layout layout-sm="column">
                    <md-input-container flex>
                        <label><i class="fa fa-user"></i> Nom</label>
                        <input type="text" name="firstname" ng-model="user.firstname" required/>
                        <div ng-messages="formRegister.firstname.$error">
                            <div ng-message="required">Le nom est requis</div>
                        </div>
                    </md-input-container>
                    <md-input-container flex>
                        <label><i class="fa fa-user"></i> Prénom</label>
                        <input type="text" name="lastname"  ng-model="user.lastname" required/>
                        <div ng-messages="formRegister.lastname.$error">
                            <div ng-message="required">Le prénom est requis</div>
                        </div>
                    </md-input-container>
                    <md-input-container flex>
                        <label><i class="fa fa-user"></i> Pseudo</label>
                        <input type="text" name="pseudo" ng-model="user.pseudo" required/>
                        <div ng-messages="formRegister.pseudo.$error">
                            <div ng-message="required">Le pseudo est requis</div>
                        </div>
                    </md-input-container>
                </div>
                <div layout layout-sm="column">
                    <md-input-container flex>
                        <label><i class="fa fa-envelope"></i> Email</label>
                        <input type="email" name="email" ng-model="user.email" required/>
                        <div ng-messages="formRegister.email.$error">
                            <div ng-message="required">L'email est requis</div>
                        </div>
                    </md-input-container>
                    <md-input-container flex>
                        <label><i class="fa fa-calendar"></i> date de naissance</label>
                        <input type="date" name="date_naissance" ng-model="user.birthdate">
                    </md-input-container>
                </div>
                <div layout layout-sm="column">
                    <md-input-container flex>
                        <label><i class="fa fa-lock"></i> Mot de passe</label>
                        <input type="password" name="password" ng-model="user.password" required>
                        <div ng-messages="formRegister.password.$error">
                            <div ng-message="required">Mot de passe requis</div>
                        </div>
                    </md-input-container>
                    <md-input-container flex>
                        <label><i class="fa fa-lock"></i> Confirmation Mot de passe</label>
                        <input type="password" name="password_confirm" ng-model="user.passwordConfirme" required>
                        <div ng-messages="formRegister.password_confirm.$error">
                            <div ng-message="required">Mot de passe requis</div>
                        </div>
                    </md-input-container>
                </div>
                <div layout layout-sm="column">
                    <md-input-container flex>
                        Sexe
                        <md-radio-group ng-model="user.isFemale" required>
                            <md-radio-button ng-value="true"><i class="fa fa-female"></i> Femme</md-radio-button>
                            <md-radio-button ng-value="false"><i class="fa fa-male"></i>  Homme </md-radio-button>
                        </md-radio-group>
                    </md-input-container>
                    <md-input-container ng-show="loaderRegister">
                        <md-progress-circular class="md-hue-2" md-mode="indeterminate"></md-progress-circular>
                    </md-input-container>
                </div>
            </div>
            <div layout="row" layout-align="end center" class="register-footer">
                <md-button type="submit" class="md-accent md-raised margin-right"><i class="fa fa-check"></i> Inscription</md-button>
                <md-button href="/login" class="md-warn md-primary"><i class="fa fa-sign-in"></i> Connexion</md-button>
                
            </div>
        </form>
    </div>
</div>
</div>
